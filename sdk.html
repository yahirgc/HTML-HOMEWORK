<h1>QUE ES UN SDK WEB?</h1>
<FIELDSET>
<p>Conjunto de herramientas que ayudan a desarrollar paginas web para hardware o software específicos o en un lenguaje de programación concretos. En algunos lenguajes interpretados, el SDK puede ser idéntico al sistema en tiempo de ejecución.</p>
